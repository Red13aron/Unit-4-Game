<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Skyrim Warrior</title>
</head>

<body>
    <div class="title">
        Skyrim Warriors
    </div>
    <div class="container">
        <div class = "heroes">
            <div class = "innerTitle heroSelectTitle" id = "heroSelector">
                Select Character
            </div>
            <div class = "hero heroSelection" id = "hero1" value = "1">

            </div>
            <div class = "hero heroSelection" id = "hero2" value = "2">

            </div>
            <div class = "hero heroSelection" id = "hero3" value = "3">

            </div>
            <div class = "hero heroSelection" id = "hero4" value = "4">

            </div>
        </div>
        <div class = "enemyChoice">
            <div class = "innerTitle enemySelectTitle" id = "enemySelector">
                Select your Foe
            </div>
            <div class = "hero enemySelection" id = "enemy1" value ="1">
    
            </div>
            <div class = "hero enemySelection" id = "enemy2" value = "2">

            </div>
            <div class = "hero enemySelection" id = "enemy3" value = "3">

            </div>
        </div>
        <div class = "fightSection">
            <div class = "innerTitle fightSectionTitle">
                Abilities
            </div>
            <button id = "fightButton" class = "buttonStyle">
                Attack
            </button>
        </div>
        <div class = "defenderSection">
            <div class = "innerTitle defenderSectionTitle" id = "defenderName">
                Defender
            </div>
            <div class = "hero" id = "defenderPic">

            </div>
        </div>
        <div class = "messageSection">
            <div class = "innerTitle" id = "message">

            </div>
            <button id = "restartButton" class = "buttonStyle">
                Restart
            </button>
        </div>

    </div>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
