<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Skyrim Warrior</title>
</head>

<body>
    <div class="title">
        Skyrim Warriors
    </div>
    <div class="container">
        <div class = "heroes">
            <div class = "heroSelectTitle" id = "heroSelector">
                Select Character
            </div>
            <div class = "hero" id = "hero1">

            </div>
            <div class = "hero" id = "hero2">

            </div>
            <div class = "hero" id = "hero3">

            </div>
            <div class = "hero" id = "hero4">

            </div>
        </div>
        <div class = "enemyChoice">
            <div class = "enemySelectorTitle" id = "enemySelector">
                Select your Foe
            </div>
            <div class = "hero" id = "enemy1">
    
            </div>
            <div class = "hero" id = "enemy2">

            </div>
            <div class = "hero" id = "enemy3">

            </div>
        </div>
        <div class = "fightSection">
            <div class = "fightSectionTitle">
                Abilities
            </div>
            <button id = "fightButton" class = "buttonStyle">
                Attack
            </button>
        </div>
        <div class = "defenderSection">
            <div class = "defenderSectionTitle">
                Defender
            </div>
            <div class = "hero" id = "defenderPic">

            </div>
        </div>
        <div class = "messageSection">
            <div class = "message">

            </div>
            <button id = "resetButton" class = "buttonStyle">
                Restart
            </button>
        </div>

    </div>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
